      --bg-tertiary: #16213e;
      --text-primary: #f5f5f5;
      --text-secondary: #888;
      --text-muted: #666;
      --success: #22c55e;
      --warning: #eab308;
      --danger: #ef4444;
      --ferrari: #c00000;
      --star3: #cd7f32;
      --star4: #c0c0c0;
      --star5: #ffd700;

    @font-face {

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      background: linear-gradient(145deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
      color: var(--text-primary);
      font-family: 'Cormorant', Georgia, serif;
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
    }
    
    button, input, select { font-family: inherit; cursor: pointer; }
    
    header {
      padding: 1.5rem 1.5rem 1rem;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
      background: linear-gradient(180deg, rgba(212, 175, 55, 0.08) 0%, rgba(12, 12, 12, 1) 100%);

    .header-inner { max-width: 1400px; margin: 0 auto; }
    
    .header-badge {

      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }
    
    .header-badge .icon { font-size: 1.5rem; }
    .header-badge .label {
      font-size: 0.65rem;
      letter-spacing: 0.3em;
      color: var(--gold);
      font-weight: 600;
      text-transform: uppercase;
    }
    
    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 300;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }
    
    h1 em { font-style: italic; color: var(--gold); }
    
    .header-stats {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 0.75rem;
      letter-spacing: 0.02em;
    }
    
    .controls {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 99;
      background: linear-gradient(180deg, rgba(12, 12, 12, 0.98) 0%, rgba(26, 26, 46, 0.98) 100%);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(212, 175, 55, 0.15);
    }
    
    .search-row {

      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    
    .search-input {
      flex: 1;
      min-width: 200px;
      padding: 0.875rem 1.25rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 4px;
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }
    
    .search-input:focus { border-color: var(--gold); }
    .search-input::placeholder { color: var(--text-muted); }
    
    .region-select {
      padding: 0.875rem 1.25rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 4px;
      color: var(--text-primary);
      font-size: 0.9rem;
      min-width: 180px;
    }
    
    .region-select option { background: var(--bg-primary); color: var(--text-primary); }
    
    .month-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .month-btn {
      padding: 0.5rem 0.875rem;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      color: #ccc;
      font-size: 0.85rem;
      border-radius: 3px;
      transition: all 0.2s;
    }
    
    .month-btn:hover { border-color: rgba(212, 175, 55, 0.5); }
    
    .month-btn.active {
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
      border-color: var(--gold);
      color: var(--bg-primary);
      font-weight: 600;
    }
    
    .section-label {
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      color: var(--gold);
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }
    
    .results-info {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }
    
    .dest-grid {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1.5rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1rem;
    }
    
    .dest-card {
      padding: 1.25rem;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }
    
    .dest-card:hover {
      background: rgba(255,255,255,0.04);
      border-color: rgba(212, 175, 55, 0.3);
      transform: translateY(-2px);
    }
    
    .dest-card.expanded {
      grid-column: 1 / -1;
      max-width: 100%;
    }
    
    .dest-header {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    
    .dest-emoji { font-size: 1.75rem; }
    
    .dest-name {
      font-size: 1.4rem;
      font-weight: 400;
      line-height: 1.2;
    }
    
    .dest-location {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }
    
    .month-indicator {
      display: flex;
      gap: 2px;
      margin: 0.75rem 0;
    }
    
    .month-dot {
      width: 20px;
      height: 4px;
      border-radius: 2px;
      background: var(--text-muted);
      opacity: 0.3;
    }

    .month-dot.worst { background: var(--danger); opacity: 0.8; }
    .month-dot.current { box-shadow: 0 0 6px var(--gold); }
    
    .dest-highlight {
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-style: italic;
      margin-bottom: 0.5rem;
    }

      padding-top: 1.5rem;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .detail-tabs {

      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;

      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text-secondary);
      font-size: 0.85rem;
      border-radius: 3px;
      transition: all 0.2s;

    .detail-tab.active { background: var(--gold); color: var(--bg-primary); font-weight: 600; border-color: var(--gold); }

    .detail-section {

      letter-spacing: 0.15em;
      color: var(--gold);
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }

      border-radius: 4px;

      align-items: center;
      gap: 0.5rem;

    .booking-links {

    .cruise-line {

    .cruise-price {

      color: var(--gold);

    }
    
    footer {
      padding: 2rem;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.05);

    }
    
    .footer-text {
      font-size: 0.8rem;
      color: var(--text-muted);
      letter-spacing: 0.05em;
    }
    
    @media (max-width: 768px) {
      .weather-grid { grid-template-columns: repeat(2, 1fr); }
      .detail-grid { grid-template-columns: 1fr; }
      .dest-card.expanded { padding: 1rem; }
    }
  </style>
</head>

const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
let currentMonth = new Date().getMonth() + 1;
let searchQuery = '';
let selectedRegion = 'all';
let expandedId = null;
let activeTab = 'overview';
let activeDiningSubTab = 'all';

document.addEventListener('DOMContentLoaded', init);

function init() {
  renderMonths();
  renderDestinations();
  updateStats();
  document.getElementById('searchInput').addEventListener('input', (e) => { searchQuery = e.target.value.toLowerCase(); renderDestinations(); });
  document.getElementById('regionSelect').addEventListener('change', (e) => { selectedRegion = e.target.value; renderDestinations(); });
}

function renderMonths() {
  document.getElementById('monthRow').innerHTML = months.map((m, i) => 
    `<button class="month-btn${currentMonth === i+1 ? ' active' : ''}" onclick="setMonth(${i+1})">${m}</button>`
  ).join('');
}

function setMonth(m) {
  currentMonth = m;
  renderMonths();
  renderDestinations();
}

function updateStats() {
  const total = destinations.length;
  const regions = [...new Set(destinations.map(d => d.region))].length;
  document.getElementById('headerStats').textContent = `${total} Destinations ‚Ä¢ ${regions} Regions ‚Ä¢ Complete Travel Intelligence`;
}

function filterDestinations() {
  return destinations.filter(d => {
    const matchesSearch = !searchQuery || 
      d.name.toLowerCase().includes(searchQuery) ||
      d.state.toLowerCase().includes(searchQuery) ||
      d.country.toLowerCase().includes(searchQuery) ||
      d.highlights.toLowerCase().includes(searchQuery);
    const matchesRegion = selectedRegion === 'all' || d.region === selectedRegion;
    return matchesSearch && matchesRegion;
  }).sort((a,b) => {
    const aScore = a.bestMonths.includes(currentMonth) ? 2 : (a.worstMonths.includes(currentMonth) ? 0 : 1);
    const bScore = b.bestMonths.includes(currentMonth) ? 2 : (b.worstMonths.includes(currentMonth) ? 0 : 1);
    return bScore - aScore;
  });
}

function renderDestinations() {
  const filtered = filterDestinations();
  document.getElementById('resultsInfo').textContent = `Showing ${filtered.length} destinations${currentMonth ? ` optimized for ${months[currentMonth-1]}` : ''}`;
  document.getElementById('destGrid').innerHTML = filtered.map(d => renderCard(d)).join('');
}

function renderCard(d) {
  const isExpanded = expandedId === d.id;
  const monthIndicators = Array(12).fill(0).map((_, i) => {
    const m = i + 1;
    let cls = 'month-dot';
    if (d.bestMonths.includes(m)) cls += ' best';
    else if (d.worstMonths.includes(m)) cls += ' worst';
    if (m === currentMonth) cls += ' current';
    return `<div class="${cls}"></div>`;
  }).join('');
  
  return `
    <div class="dest-card${isExpanded ? ' expanded' : ''}" onclick="toggleCard('${d.id}')">
      <div class="dest-header">
        <span class="dest-emoji">${d.emoji}</span>
        <div>
          <div class="dest-name">${d.name}</div>
          <div class="dest-location">${d.state}, ${d.country}</div>
        </div>
      </div>
      <div class="month-indicator">${monthIndicators}</div>
      <div class="dest-highlight">${d.highlights}</div>
      ${isExpanded ? renderExpandedDetails(d) : ''}
    </div>
  `;
}

function toggleCard(id) {
  expandedId = expandedId === id ? null : id;
  activeTab = 'overview';
  renderDestinations();
}

function setTab(tab, event) {
  event.stopPropagation();
  activeTab = tab;
  renderDestinations();
}


function setDiningSubTab(subTab, event) {
  event.stopPropagation();
  activeDiningSubTab = subTab;
  renderDestinations();
}

function renderExpandedDetails(d) {
  const tabs = ['overview', 'hotels', 'dining', 'activities', 'cruises', 'traditions'];
  const tabLabels = { overview: 'üìã Overview', hotels: 'üè® Hotels', dining: 'üçΩÔ∏è Dining & Reservations', activities: 'üéØ Activities', cruises: 'üö¢ Cruises', traditions: 'üé≠ Traditions' };
  
  return `
    <div class="dest-details">
      <div class="detail-tabs">
        ${tabs.map(t => `<button class="detail-tab${activeTab === t ? ' active' : ''}" onclick="setTab('${t}', event)">${tabLabels[t]}</button>`).join('')}
      </div>
      ${activeTab === 'overview' ? renderOverview(d) : ''}
      ${activeTab === 'hotels' ? renderHotels(d) : ''}
      ${activeTab === 'dining' ? renderDining(d) : ''}
      ${activeTab === 'activities' ? renderActivities(d) : ''}
      ${activeTab === 'cruises' ? renderCruises(d) : ''}
      ${activeTab === 'traditions' ? renderTraditions(d) : ''}
    </div>
  `;
}

        <div class="detail-grid">
          ${d.hotels[tier].map(h => `
            <div class="detail-item ${tier}">
              <div class="detail-item-label">${h.price}</div>

              <div class="detail-item-note">${h.note}</div>

          `).join('')}
        </div>
      </div>
    `;
  };
  
  return `
    <div class="detail-panel active">
      ${renderTier('star5', '5-Star Luxury', '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê')}
      ${renderTier('star4', '4-Star Upscale', '‚≠ê‚≠ê‚≠ê‚≠ê')}

        <a href="https://www.booking.com/searchresults.html?ss=${encodeURIComponent(d.name)}" target="_blank" class="booking-link">Booking.com</a>

}

function renderDining(d) {
  const hasPlantBased = d.plantBased && d.plantBased.length > 0;

          <a href="https://www.exploretock.com/search/?term=${encodeURIComponent(d.name)}" target="_blank" class="reservation-link">
            <span class="icon">üçΩÔ∏è</span><span class="name">Tock</span><span class="desc">Tasting menus</span>

            <span class="icon">üå±</span><span class="name">Happy Cow</span><span class="desc">Vegan & vegetarian</span>

          <a href="https://www.thefork.com/search?cityId=${encodeURIComponent(d.name)}" target="_blank" class="reservation-link">

            <span class="icon">‚≠ê</span><span class="name">Yelp</span><span class="desc">Reviews</span>
          </a>
        </div>
      </div>
      
      <div class="dining-subnav">
        <button class="dining-subnav-btn${activeDiningSubTab === 'all' ? ' active' : ''}" onclick="setDiningSubTab('all', event)">üçΩÔ∏è All Dining</button>
        <button class="dining-subnav-btn vegan-btn${activeDiningSubTab === 'plantbased' ? ' active' : ''}" onclick="setDiningSubTab('plantbased', event)">üå± Plant-Based</button>
        <button class="dining-subnav-btn local-btn${activeDiningSubTab === 'local' ? ' active' : ''}" onclick="setDiningSubTab('local', event)">üèÜ Local Specialties</button>
      </div>
      
      ${activeDiningSubTab === 'all' || activeDiningSubTab === 'fine' ? renderFineDining(d) : ''}
      ${(activeDiningSubTab === 'all' || activeDiningSubTab === 'plantbased') && hasPlantBased ? renderPlantBased(d) : ''}

function renderFineDining(d) {
  const renderTier = (tier, label, stars) => {
    if (!d.eateries[tier] || d.eateries[tier].length === 0) return '';
    return `
      <div class="detail-section">
        <h4>${stars} ${label}</h4>
        <div class="detail-grid">
          ${d.eateries[tier].map(e => `
            <div class="detail-item ${tier}">
              <div class="detail-item-label">${e.cuisine} ‚Ä¢ ${e.price}</div>
              <div class="detail-item-value">${e.name}</div>
              <div class="detail-item-note">${e.note}</div>
            </div>
          `).join('')}
        </div>
      </div>
    `;
  };
  return `${renderTier('star5', '5-Star Fine Dining', '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê')}${renderTier('star4', '4-Star Upscale', '‚≠ê‚≠ê‚≠ê‚≠ê')}${renderTier('star3', '3-Star Casual', '‚≠ê‚≠ê‚≠ê')}`;
}

function renderPlantBased(d) {
  if (!d.plantBased || d.plantBased.length === 0) return '';

      </div>
    </div>
  `;
}
