    .header-inner { max-width: 1400px; margin: 0 auto; }
    
    .header-badge {

    .header-badge .icon { font-size: 1.5rem; }

    }

    }
    
    h1 em { font-style: italic; color: var(--gold); }
    
    .header-stats {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 0.75rem;

    }
    
    /* Controls */

      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    
    .search-row {

      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    
    .search-input {
      flex: 1;
      min-width: 200px;
      padding: 0.875rem 1.25rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 4px;
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }
    
    .search-input:focus { border-color: var(--gold); }
    .search-input::placeholder { color: var(--text-muted); }
    
    .region-select {
      padding: 0.875rem 1.25rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 4px;
      color: var(--text-primary);
      font-size: 0.9rem;
      min-width: 180px;
    }
    
    .region-select option { background: var(--bg-primary); color: var(--text-primary); }
    
    /* Month selector */
    .month-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .month-btn {
      padding: 0.5rem 0.875rem;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      color: #ccc;
      font-size: 0.85rem;
      border-radius: 3px;
      transition: all 0.2s;
    }
    
    .month-btn:hover { border-color: rgba(212, 175, 55, 0.5); }
    
    .month-btn.active {
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
      border-color: var(--gold);
      color: var(--bg-primary);
      font-weight: 600;
    }
    
    /* Section labels */
    .section-label {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      color: var(--gold);
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }
    
    /* Results info */
    .results-info {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }
    
    /* Destination Grid */
    .dest-grid {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1.5rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }
    
    .dest-card {
      padding: 1.25rem;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }
    
    .dest-card:hover {
      background: rgba(255,255,255,0.04);
      border-color: rgba(212, 175, 55, 0.3);
      transform: translateY(-2px);
    }
    
    .dest-card.expanded {
      grid-column: 1 / -1;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.08) 0%, rgba(184, 134, 11, 0.04) 100%);
      border-color: var(--gold);
    }
    
    .dest-badge {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.6rem;
      letter-spacing: 0.05em;
      padding: 0.25rem 0.5rem;
      border-radius: 3px;
      font-weight: 600;
      text-transform: uppercase;
    }

      font-size: 0.7rem;
      color: var(--text-secondary);
      letter-spacing: 0.05em;
      margin-top: 0.25rem;

    .dest-preview {

      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;

      border-top: 1px solid rgba(212, 175, 55, 0.2);

    .detail-grid {

    .detail-content.secondary { color: var(--text-secondary); font-size: 0.9rem; }

      text-transform: uppercase;
      margin-bottom: 0.25rem;

    .flight-price.off { color: var(--success); }

      text-align: center;
      margin-top: 2rem;

      letter-spacing: 0.15em;
      color: var(--text-muted);
      text-transform: uppercase;

      .search-input, .region-select { width: 100%; }
    }

      from { opacity: 0; transform: translateY(10px); }

// APPLICATION LOGIC
// ============================================================
const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
let currentMonth = new Date().getMonth() + 1;
let searchQuery = '';
let selectedRegion = 'all';
let expandedId = null;

document.addEventListener('DOMContentLoaded', init);

function init() {
  renderMonths();
  renderDestinations();
  updateStats();
  document.getElementById('searchInput').addEventListener('input', (e) => { searchQuery = e.target.value.toLowerCase(); renderDestinations(); });
  document.getElementById('regionSelect').addEventListener('change', (e) => { selectedRegion = e.target.value; renderDestinations(); });
}

function renderMonths() {
  document.getElementById('monthRow').innerHTML = months.map((m, i) => 
    `<button class="month-btn ${i + 1 === currentMonth ? 'active' : ''}" onclick="setMonth(${i + 1})">${m}</button>`
  ).join('');
}

function setMonth(m) { currentMonth = m; renderMonths(); renderDestinations(); }

function getStatus(dest) {
  if (dest.bestMonths.includes(currentMonth)) return 'ideal';
  if (dest.worstMonths.includes(currentMonth)) return 'avoid';
  return 'good';
}

function getStatusLabel(s) { return s === 'ideal' ? 'IDEAL' : s === 'avoid' ? 'AVOID' : 'GOOD'; }
function getSeason() { return [3,4,5].includes(currentMonth) ? 'spring' : [6,7,8].includes(currentMonth) ? 'summer' : [9,10,11].includes(currentMonth) ? 'fall' : 'winter'; }

function filterDestinations() {
  return destinations.filter(d => {
    const matchesSearch = searchQuery === '' || d.name.toLowerCase().includes(searchQuery) || d.country.toLowerCase().includes(searchQuery) || d.state.toLowerCase().includes(searchQuery) || d.highlights.toLowerCase().includes(searchQuery);
    return matchesSearch && (selectedRegion === 'all' || d.region === selectedRegion);
  });
}

function renderDestinations() {
  const filtered = filterDestinations();
  const season = getSeason();
  document.getElementById('resultsInfo').textContent = `Showing ${filtered.length} of ${destinations.length} destinations`;
  document.getElementById('destGrid').innerHTML = filtered.map(d => {
    const status = getStatus(d);
    const isExpanded = expandedId === d.id;
    const weather = d.weather[season];
    return `
      <div class="dest-card ${isExpanded ? 'expanded' : ''}" onclick="toggleExpand('${d.id}')">
        <span class="dest-badge ${status}">${getStatusLabel(status)}</span>
        <div class="dest-header">
          <span class="dest-emoji">${d.emoji}</span>
          <div class="dest-info">
            <span class="dest-name">${d.name}</span>
            <span class="dest-location">${d.state}, ${d.country}</span>
          </div>
        </div>
        <p class="dest-preview">${weather}</p>
        <div class="dest-details">
          <div class="detail-grid">
            <div class="detail-section">
              <div class="detail-title">Seasonal Weather</div>
              <div class="weather-grid">
                ${['spring','summer','fall','winter'].map(s => `
                  <div class="weather-item">
                    <div class="weather-season">${s.charAt(0).toUpperCase()+s.slice(1)}</div>
                    <div class="weather-temp">${d.weather[s].split(',')[0]}</div>
                    <div class="weather-desc">${d.weather[s].split(',')[1] || ''}</div>
                  </div>`).join('')}
              </div>
            </div>
            <div class="detail-section">
              <div class="detail-title">Local Highlights</div>
              <div class="detail-content">${d.highlights}</div>
              <div class="detail-title" style="margin-top:1rem">Key Events</div>
              <div class="detail-content secondary">${d.events}</div>
            </div>
            <div class="detail-section">
              <div class="detail-title">Hotels</div>
              <div class="hotel-list">
                <div class="hotel-item"><span class="hotel-name">${d.hotels.budget}</span><span class="hotel-price">Budget</span></div>
                <div class="hotel-item"><span class="hotel-name">${d.hotels.mid}</span><span class="hotel-price">Mid-Range</span></div>
                <div class="hotel-item"><span class="hotel-name">${d.hotels.luxury}</span><span class="hotel-price">Luxury</span></div>
              </div>
            </div>
            <div class="detail-section">
              <div class="detail-title">Flight Estimates (Round Trip)</div>
              <div class="flight-prices">
                <div class="flight-item"><div class="flight-label">Peak Season</div><div class="flight-price peak">${d.flights.peak}</div></div>
                <div class="flight-item"><div class="flight-label">Off-Season</div><div class="flight-price off">${d.flights.off}</div></div>
              </div>
            </div>
          </div>
        </div>
      </div>`;
  }).join('');
}

function toggleExpand(id) { expandedId = expandedId === id ? null : id; renderDestinations(); }

function updateStats() {
  const countries = [...new Set(destinations.map(d => d.country))];
  const regions = [...new Set(destinations.map(d => d.region))];
  document.getElementById('headerStats').textContent = `${destinations.length} curated destinations â€¢ ${countries.length} countries â€¢ ${regions.length} regions â€¢ Weather-optimized`;
}
